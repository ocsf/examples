    string version = 4;
}

// Rule is an OSF object
// defined in io.ocsf objects/rule.json
//
// The Rule object describes characteristics of a rule associated with a
// policy or an event.
message Rule {
    string category = 1;
    string desc = 2;
    string name = 3;
    string type = 4;
    string uid = 5;
    string version = 6;
}

// Feature is an OSF object
